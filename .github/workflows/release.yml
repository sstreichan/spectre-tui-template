name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Install Versionize
        run: dotnet tool install --global Versionize
      
      - name: Setup Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      
      - name: Versionize
        id: versionize
        run: |
          versionize --changelog-all --exit-insignificant-commits
          if [ $? -eq 0 ]; then
            echo "VERSION=$(git describe --tags --abbrev=0 | sed 's/v//')" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true
      
      - name: Push changes
        if: steps.versionize.outcome == 'success'
        run: git push --follow-tags origin main
      
      - name: Create Release
        if: steps.versionize.outcome == 'success'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.versionize.outputs.VERSION }}
          name: Release v${{ steps.versionize.outputs.VERSION }}
          body_path: CHANGELOG.md
          generate_release_notes: true
